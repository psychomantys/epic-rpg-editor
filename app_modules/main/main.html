<div ng-controller="MainCtrl">
  <tabset>
    <tab disabled="true">
      <tab-heading>
        3D&T
      </tab-heading>
    </tab>
    <tab
    ng-repeat="tab in tabs"
    heading="{{tab.name}}"
    active="tab.active"
    select="go(tab)"
    disabled="tab.disabled"></tab>

    <tab>
      <tab-heading>
        <my-menu></my-menu>
      </tab-heading>
    </tab>
  </tabset>
  <div ui-view></div>
</div>
