<h1>Desvantagens</h1>

<div class="panel-group" id="accordion">
	{{#each this}}
	<div class="panel panel-default">
		<div class="panel-heading" onclick="$(this).parent().children('.collapse').collapse('toggle')">
			<h4 class="panel-title">{{nome}} ({{custo}})</h4>
		</div>
		<div class="panel-collapse collapse">
			<div class="panel-body">{{desc}}</div>
		</div>
	</div>
	{{else}}
	<p>Nenhuma</p>
	{{/each}}
</div>
